<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login </title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            margin: 0;
        }
        label{
            margin-top: 15px;
        }
        input{
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button:hover{
            background: #489c79;
        }
        form{
            width: 500px;
            margin: 50px auto;
            background: #d8d9c0;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgbd(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
<form action="index.html" method="POST">

             <label>Nome:</label>
            <input type="text" name="nome" required/>

            <label>Email:</label>
            <input type="email" name="email" required/>

            <label>Telefone:</label>
            <input type="text" name="telefone" placeholder="(00) 00000-0000" required/>

            <label>Senha:</label>
            <input type="text" name="senha" type="password" required>

            <button type="submit">Entrar</button>
</form>
</body>
</html>
